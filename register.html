<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <a class="navbar-brand text-white mr-auto ml-3">Fenix Airlines</a>
        <a class="btn btn-success" href="login.html">Вход</a>
    </nav>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-4">
                <form>
                    <div class="text-center py-2">ФИО</div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="text-center py-2">E-mail</div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" required>
                    </div>
                    <div class="text-center py-2">Пароль</div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="text-center pt-4">
                        <a href="login.html" class="btn btn-primary">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
